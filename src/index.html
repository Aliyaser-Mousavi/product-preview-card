<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-amber-50 min-h-screen flex items-center justify-center p-4">
    <div
      class="flex flex-col sm:flex-row max-w-2xl bg-white rounded-2xl overflow-hidden shadow-lg"
    >
      <div class="w-full sm:w-1/2">
        <img
          src="images/image-product-desktop.jpg"
          alt="photo-of-perfume"
          class="hidden sm:block w-full h-full object-cover"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="photo-of-perfume"
          class="block sm:hidden w-full object-cover"
        />
      </div>

      <div class="w-full sm:w-1/2 p-8 space-y-4">
        <p class="uppercase tracking-[0.4em] text-gray-500">perfume</p>
        <h1 class="font-bold lg:text-5xl md:text-4xl text-3xl">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-gray-500">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center gap-5">
          <span class="text-green-800 text-3xl font-bold">$149.99</span>
          <span class="text-gray-500 line-through">$169.99</span>
        </div>
        <a
          href="#"
          class="flex items-center mt-10 justify-center gap-4 py-3 font-medium text-white bg-green-800 hover:bg-green-950 rounded-md"
        >
          <img src="./images/icon-cart.svg" alt="icon" />Add to Cart
        </a>
      </div>
    </div>
  </body>
</html>
